<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="aqmain.css">
    <title>Aquila</title>

<div class="page">
    <div class="form-section">

        <div class="cent-elt">
            <form action="/reg" method="POST">
                <div class="title">
                    <h1>
                        Register
                    </h1>
                </div>

                <div>
                    <label for="userID" >Full Name</label>
                    <input type="text" name="userName" id="userName" placeholder="John Doe Oliver" required>
                </div>

                <div>
                    <label for="userID" >Email address</label>
                    <input type="email" name="userEmail" id="userID" placeholder="you@example.com" required>
                </div>

                <div>
                    <label for="pass">Password</label>
                    <input type="password" name="userPassword" id="pass" placeholder=" • • • • • • " minlength="6" required>
                </div>

                <div>
                    <input type="submit" value="Register">
                </div>

                <div>
                    Already have an Account? <span class="aqblue"><a href="aqlogin.html">Login</a></span>
                </div>

            </form>
        </div>

    </div>
